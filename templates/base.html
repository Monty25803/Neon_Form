<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Neon's Form{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/neon.css' %}">
</head>
<body>
  <div class="container">
    <header class="neon-header">
      <h1>Neon's Form</h1>
      <p style="color: var(--text-muted); font-size: 0.9rem;">Create & collect responses</p>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer class="admin-link">
      <a href="{% url 'admin:index' %}">Admin</a>
    </footer>
  </div>
</body>
</html>
